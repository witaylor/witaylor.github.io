<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Résumé | Will Taylor</title>

    <link href="../styles.css" rel="stylesheet" />

    <script
      defer
      data-domain="willtaylor.codes"
      src="https://plausible.io/js/script.tagged-events.js"
    ></script>
  </head>
  <body
    class="bg-zoe-cream p-5 md:p-10 pt-20 pb-40 flex items-center justify-center min-h-screen"
  >
    <div class="grid gap-10">
      <div class="grid gap-10">
        <div>
          <span class="tracking-wider">Will Taylor</span>
          <h1>My Résumé</h1>
        </div>

        <div class="flex flex-col md:flex-row items-center justify-between">
          <div class="flex items-center w-full gap-2">
            <span>/</span>
            <a href="/" title="Go back home">Will Taylor</a>
            <span>/</span>
            <a href="#" title="Stay where you are">Résumé</a>
          </div>

          <div class="hidden md:block">
            <a
              href="../res/will-taylor-resume.pdf"
              download
              class="plausible-event-name=Download+Resume+(Desktop) transition duration-300 shadow-sm hover:shadow-lg rounded-xl px-4 py-2 bg-[#E1CCA7] hover:bg-[#D4B681] text-zoe-text no-underline flex items-center gap-2"
            >
              <div>
                <img
                  src="../res/download-icon.png"
                  class="w-14 aspect-square"
                />
              </div>
              <span>Download</span>
            </a>
          </div>
        </div>

        <a
          href="../res/will-taylor-resume.pdf"
          class="plausible-event-name=Open+Resume"
        >
          <div
            id="resume-container"
            data-tilt
            data-tilt-full-page-listening
            data-tilt-reverse="true"
            data-tilt-max="5"
            data-tilt-speed="200"
          >
            <img
              src="../res/resume.svg"
              class="rounded-3xl shadow-lg cursor-pointer w-full"
            />
          </div>
        </a>
      </div>

      <a
        href="../res/will-taylor-resume.pdf"
        download
        class="plausible-event-name=Download+Resume+(Mobile) transition-all duration-200 shadow-sm hover:shadow rounded-xl px-8 py-2 bg-[#E1CCA7] hover:bg-[#D4B681] text-zoe-text font-medium no-underline flex md:hidden items-center justify-center gap-2"
      >
        <img src="../res/download-icon.png" class="w-6 h-6" />
        <span class="text-zoe-text">Download</span>
      </a>
    </div>
  </body>

  <script type="text/javascript" src="../scripts/vanilla-tilt.js"></script>
</html>
